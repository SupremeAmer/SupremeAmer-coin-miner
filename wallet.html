<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SupremeAmer Wallet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/@0xsequence/web3@latest/dist/sequence.js"></script>
  <style>
    body {
      background-color: #0e0e10;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .wallet-card {
      background-color: #1a1a1d;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      text-align: center;
      max-width: 360px;
      width: 100%;
    }

    .wallet-card h1 {
      font-size: 1.6em;
      margin-bottom: 6px;
    }

    .wallet-card p {
      color: #aaa;
      font-size: 0.9em;
    }

    .wallet-address {
      word-break: break-all;
      color: #7fffa5;
      font-family: monospace;
      font-size: 0.9em;
      margin-top: 10px;
    }

    button {
      margin-top: 20px;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    #connectBtn {
      background-color: #2962ff;
      color: white;
    }

    #connectBtn:hover {
      background-color: #0039cb;
    }

    #disconnectBtn {
      background-color: #d32f2f;
      color: white;
    }

    #disconnectBtn:hover {
      background-color: #9a0007;
    }

    .footer {
      margin-top: 24px;
      font-size: 0.75em;
      color: #777;
      border-top: 1px solid #333;
      padding-top: 10px;
    }
  </style>
</head>
<body>

  <div class="wallet-card">
    <h1>SupremeAmer Wallet</h1>
    <p>Secure & Fast Wallet Login</p>

    <div id="walletInfo">
      <button id="connectBtn">Connect Wallet</button>
    </div>

    <div class="footer">Powered by Sequence Wallet</div>
  </div>

  <script>
    const wallet = new sequence.Wallet('polygon') // or 'ethereum', 'arbitrum', etc.

    const connectBtn = document.getElementById('connectBtn')
    const walletInfo = document.getElementById('walletInfo')

    connectBtn.onclick = async () => {
      const connected = await wallet.connect()
      if (connected.connected) {
        const address = connected.session.accountAddress
        walletInfo.innerHTML = `
          <p class="wallet-address">${address}</p>
          <button id="disconnectBtn">Disconnect</button>
        `
        document.getElementById('disconnectBtn').onclick = () => {
          wallet.disconnect()
          location.reload()
        }
      } else {
        alert("Wallet not connected.")
      }
    }
  </script>

</body>
</html>u
