<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airdrop Wallet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .wallet {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .balance {
            font-size: 2em;
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="wallet">
        <h1>SupremeAmer Wallet</h1>
        <div class="balance" id="balance">Balance: 0 Coins</div>
        <button onclick="window.location.href='mining.html'">Go to Mining Page</button>
    </div>

    <script>
        // Load the balance from local storage
        function loadBalance() {
            const balance = localStorage.getItem('minedCoins') || 0;
            document.getElementById('balance').textContent = `Balance: ${balance} Coins`;
        }

        // Load balance on page load
        window.onload = loadBalance;
    </script>
</body>
</html>
